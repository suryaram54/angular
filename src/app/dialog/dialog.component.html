<h1 mat-dialog-title>Add product Form</h1>
<div mat-dialog-content>
 <form [formGroup]="productForm">

  <mat-form-field appearance="outline">
    <mat-label>product name</mat-label>
    <input  matInput formControlName="productName" placeholder="Placeholder">
    
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Outline form field</mat-label>
    <mat-select formControlName="category">
        <mat-option value="fruits">fruits</mat-option>
        <mat-option value="vegatables">vegatables</mat-option>
        <mat-option value="electronics">electronics</mat-option>
      </mat-select>
    
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input  formControlName="date" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label id="example-radio-group-label">product freshness</label>
  <mat-radio-group  formControlName="freshness" class="example-radio-group">

    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
  
  <mat-form-field appearance="outline">
    <mat-label>product name</mat-label>
    <input    formControlName="price"matInput type="number" placeholder="Placeholder">
    
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>product name</mat-label>
    <textarea  formControlName="comment"matInput  placeholder="Placeholder"></textarea>
    
  </mat-form-field>

 </form>
    
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>close</button>
  <button style="margin-left:10px" mat-raised-button color="primary" (click)="addProduct()">save</button>
</div>
